<!DOCTYPE html>
<html lang="en">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <!---form--->
    <div class="container contact-form">
        <div class="contact-image">
            <img src="{{ url_for('static', filename='StuntingLogo.svg') }}" alt="Logo"/>
        </div>
        <form action="{{url_for('predict')}}" method="post">
            <h3>Stunting Detection</h3>
        
            <div class="row">
                <!-- Kolom kiri untuk inputan -->
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="Age(months)" class="form-control" placeholder="Toddler Age (Months) *" value="" />
                    </div>
                    <!-- Dropdown Gender-->
                    <div class="form-group">
                        <label for="Gender">Toddler Gender *</label>
                        <select name="Gender" class="form-control" id="Gender">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Height(cm)" class="form-control" placeholder="Toddler Height (cm) *" value="" />
                    </div>
                     <!-- Button -->
                    <div class="form-group d-flex justify-content-center">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Detect" />
                    </div>            
                </div>
        
                <!-- Kolom kanan untuk hasil dan rekomendasi -->
                <div class="col-md-6">
        
                    <!-- Kotak untuk hasil detection -->
                    <div class="hasil-detection" style="border: 1px solid #ccc; padding: 15px; background-color: #a7c9f6;">
                        <h4>Detection Results</h4>
                        <p id="detection-result">{{prediction_text}}</p> <!-- Menampilkan hasil prediksi -->
                    </div>
                
                    <!-- Kotak untuk rekomendasi -->
                    <div class="recommendation" style="border: 1px solid #c2c1c1; padding: 15px; margin-top: 20px; background-color: #a7c9f6;">
                        <h4>Recommendation</h4>
                        <p id="recommendation-result">{{recommendation_text}}</p>
                    </div>
                </div>        
            </div>
        </form>
</div>

</body>
</html>
